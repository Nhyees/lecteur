<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="style_mobile.css">
</head>

<body>
    <div class="container">
        <div class="music-list" id="musicList">
            <h2>Songlist</h2>
            <input type="file" id="fileInput" accept=".json">
            <button id="exportButton" class="btn">💾</button>
        </div>
        
        <audio id="audioPlayer" controls></audio>
        <video id="videoPlayer" controls style="display:none; width: 100%;"></video>
        <button id="prevButton" class="btn">⏮ Précédent</button>
        <button id="randomButton" class="btn">🔀</button>
        <button id="nextButton" class="btn">⏭ Suivant</button>

        <div id="songInfo">
            <p><strong>Anime :</strong> <span id="animeName"></span></p>
            <p><strong>Titre :</strong> <span id="songName"></span></p>
            <p><strong>Artiste :</strong> <span id="artistName"></span></p>
            <p><strong>Type :</strong> <span id="typeName"></span></p>
        </div>

        <div style="height: 15px;"></div>

    </div>

    <div id="player">
        🎵 Lecteur en cours...
    </div>

    <script src="script_anisongDB.js"></script>

</body>
</html>
